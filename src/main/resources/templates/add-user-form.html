<html xmlns="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Add User</h3>
        <hr>
        <form th:action="@{/saveUser}" th:object="${user}" method="POST">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" class="form-control col-4 mb-4" placeholder="Enter First Name" required type="text" th:field="*{firstName}"
                       />
            </div>
                <div class="form-group">
                    <label for="lastName">First Name</label>
                    <input id="lastName" class="form-control col-4 mb-4" placeholder="Enter Last Name" required type="text" th:field="*{lastName}"
                          />
                </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input id="email" class="form-control col-4 mb-4" placeholder="Enter E-mail" required type="email" th:field="*{email}"
                               />
                    </div>

                        <div class="form-group">
                            <label for="department">Department</label>
                            <input id="email"  class="form-control col-4 mb-4" placeholder="Enter Department" required type="text" th:field="*{department}"
                                  />
                        </div>
            <input type="submit" class="btn btn-primary" value="Create User">
            <input type="hidden" th:field="*{id}">
        </form>
        <br>
        <a th:href="@{/showUsers}" class="btn btn-primary">Back</a>
    </div>
</body>
</html>
